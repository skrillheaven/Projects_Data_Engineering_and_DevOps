# Kubernetes Service for Redis slave
# Exposes Redis slave pods to the Guestbook application
# for load-balanced read operations.
apiVersion: v1
kind: Service
metadata:
  name: redis-slave
  labels:
    app: redis
    role: slave
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: slave
