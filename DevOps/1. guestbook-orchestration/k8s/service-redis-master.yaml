# Kubernetes Service for Redis master
# Provides stable networking and service discovery
# for the Redis master pod within the cluster.
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: master
